<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ticket List</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-4">
    <h2 class="mb-4">Ticket List</h2>
    <a href="/tickets/add" class="btn btn-primary mb-3">Add Ticket</a>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>ID</th>
            <th>Passenger Name</th>
            <th>Seat Number</th>
            <th>Price</th>
            <th>Route</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="ticket : ${tickets}">
            <td th:text="${ticket.id}"></td>
            <td th:text="${ticket.passengerName}"></td>
            <td th:text="${ticket.seatNumber}"></td>
            <td th:text="${ticket.price}"></td>
            <td th:text="${ticket.source} + ' to ' + ${ticket.destination}"></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
